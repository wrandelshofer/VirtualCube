<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>faces</title>
    <script type="module" src="../virtualcube/lib/virtualcube.mjs"></script>
    <link href="../virtualcube/style/virtualcube.css" rel="stylesheet" type="text/css"/>
    <link href="../style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body class="responsive">
    <h1>Test of the deprecated <code>faces</code>  parameter</h1>
    <p>The <code>facelist</code> parameter should be used instead, because <code>faces</code> was not consistently implemented in all Java Applets.</p>
    <article>
    <section class="test">
      <div class="virtualcube small" 
           ></div>
      <p>Default value.</p>
    </section>
    </article>
    <article>
    <section class="test">
      <div class="virtualcube small" 
           faces="0,1,2,3,4,5"
           ></div>
      <p><code>faces="0,1,2,3,4,5"</code> (default)</p>
    </section>
    </article>
    <article>
    <section class="test">
      <div class="virtualcube small" 
           faces="5,3,0,4,2,1"
           ></div>
      <p><code>faces="5,3,0,4,2,1"</code></p>
    </section>
    </article>
  </body>
</html>
