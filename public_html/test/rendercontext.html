<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rendercontext</title>
    <script type="module" src="../virtualcube/lib/virtualcube.mjs"></script>
    <link href="../style.css" rel="stylesheet" type="text/css">
    <link href="../virtualcube/style/virtualcube.css" rel="stylesheet" type="text/css">
</head>
  <body class="responsive">
    <h1>Test of the <code>rendercontext</code>  parameter</h1>
    <article>
    <section class="test">
      <div class="virtualcube"
           ></div>
      <p>Default value.</p>
    </section>
    </article>
    <article>
    <section class="test">
      <div class="virtualcube"
           rendercontext="webgl"
           ></div>
      <p><code>rendercontext="webgl"</code> (default)</p>
    </section>
    </article>
    <article>
    <section class="test">
      <div class="virtualcube"
           rendercontext="2d"
           ></div>
      <p><code>rendercontext="2d"</code></p>
    </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube"
             kind="pocketcube"
             rendercontext="webgl"
        ></div>
        <p><code>kind="pocketcube" rendercontext="webgl"</code> (default)</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube"
             kind="pocketcube"
             rendercontext="2d"
        ></div>
        <p><code>kind="pocketcube" rendercontext="2d"</code></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube"
             kind="revengecube"
             rendercontext="webgl"
        ></div>
        <p><code>kind="revengecube" rendercontext="webgl"</code> (default)</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube"
             kind="revengecube"
             rendercontext="2d"
        ></div>
        <p><code>kind="revengecube" rendercontext="2d"</code></p>
      </section>
    </article>
  </body>
</html>
