<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>showscript</title>
    <script type="module" src="../virtualcube/lib/virtualcube.mjs"></script>
    <link href="../style.css" rel="stylesheet" type="text/css">
    <link href="../virtualcube/style/virtualcube.css" rel="stylesheet" type="text/css">
</head>
  <body class="responsive">
    <h1>Test of the <code>showscript</code> parameter</h1>
    <article>
      <section class="test">
        <div class="virtualcube small"
             script="R2 L2 · U D' · F2 B2 · U D'"
             ></div>
        <p>Default value.</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small"
             script="R2 L2 · U D' · F2 B2 · U D'"
             showScript="true"
             ></div>
        <p><code>showScript="true"</code></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small"
             script="R2 L2 · U D' · F2 B2 · U D'"
             showScript="false"
             ></div>
        <p><code>showScript="false"</code></p>
      </section>
    </article>
  </body>
</html>
