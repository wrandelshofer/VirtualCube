<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>width and height</title>
    <script type="module" src="../lib/virtualcube.mjs"></script>
    <link href="../style/style.css" rel="stylesheet" type="text/css">
    <link href="../style/virtualcube.css" rel="stylesheet" type="text/css">
</head>
  <body>
     <h1>Test of the <code>width</code> and <code>height</code> parameters</h1>
    <article>
      <section>
        <div class="virtualcube" 
             width="220"
             height="220"
             ></div>
        <p>Default value.</p>
      </section>
    </article>
    <article>
      <section>
        <div class="virtualcube" 
             width="220"
             height="220"
             ></div>
        <p><code>width="220", height="220"</code> (default)</p>
      </section>
    </article>
    <article>
      <section>
        <div class="virtualcube" 
             width="400"
             height="300"
             ></div>
        <p><code>width="400", height="300"</code></p>
      </section>
    </article>
  </body>
</html>
