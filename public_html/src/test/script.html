<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>script</title>
    <script type="module" src="../lib/virtualcube.mjs"></script>
    <link href="../style/style.css" rel="stylesheet" type="text/css">
    <link href="../style/virtualcube.css" rel="stylesheet" type="text/css">
</head>
  <body class="responsive">
    <h1>Test of the <code>script</code> parameter</h1>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             ></div>
        <p>Default value.</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             script=""
             ></div>
        <p><code>script=""</code> (default)</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             script="RUFLDB R'U'F'L'D'B' R2U2F2L2D2B2"
             ></div>
        <p><code>script="RUFLDB R'U'F'L'D'B' R2U2F2L2D2B2"</code></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small"
             kind="RevengeCube"
             script="RRRR"></div>
        <p><code>kind="RevengeCube" script="RRRR"</code></p>
      </section>
    </article>
  </body>
</html>
