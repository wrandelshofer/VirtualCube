<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="module" src="../lib/virtualcube.mjs"></script>
    <link href="../style/style.css" rel="stylesheet" type="text/css">
    <link href="../style/virtualcube.css" rel="stylesheet" type="text/css">
<title>alpha</title>
  </head>
  <body class="responsive">
    <h1>Test of the <code>alpha</code> parameter</h1>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             ></div>
        <p>Default value.</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             alpha="-25"
             ></div>
        <p><code>alpha="-25"</code> (default)</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             alpha="0"
             ></div>
        <p><code>alpha="0"</code></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             alpha="60"
             ></div>
        <p><code>alpha="60"</code></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             alpha="-40"
             ></div>
        <p><code>alpha="-40"</code></p>
      </section>
    </article>
  </body>
</html>
