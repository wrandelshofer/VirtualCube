<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>beta</title>
    <script src="../lib/virtualcube.mjs" type="module"></script>
    <link href="../style/style.css" rel="stylesheet" type="text/css">
    <link href="../style/virtualcube.css" rel="stylesheet" type="text/css">
</head>
  <body class="responsive">
    <h1>Test of the <code>beta</code> parameter</h1>
    <article>
      <section class="test">
        <div class="virtualcube small"></div>
        <p>Default value.</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             beta="45"
             ></div>
        <p><code>beta="45"</code> (default)</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             beta="0"
             ></div>
        <p><code>beta="0"</code></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             beta="60"
             ></div>
        <p><code>beta="60"</code></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             beta="-40"
             ></div>
        <p><code>beta="-40"</code></p>
      </section>
    </article>
  </body>
</html>
