<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>scripttype</title>
    <script type="module" src="../lib/virtualcube.mjs"></script>
    <link href="../style/style.css" rel="stylesheet" type="text/css">
    <link href="../style/virtualcube.css" rel="stylesheet" type="text/css">
</head>
  <body class="responsive">
    <h1>Test of the <code>scripttype</code> parameter</h1>
    <article>
      <section class="test">
        <div class="virtualcube"
             script="MR MF- MR- MF"
             ></div>
        <p><code>script="MR MF- MR- MF"</code><br>With default <code>scripttype="generator"</code>.</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube"
             script="MR MF- MR- MF"
             scripttype="generator"
        ></div>
        <p><code>script="MR MF- MR- MF"</code><br><code>scripttype="generator"</code></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube"
             script="MR MF- MR- MF"
             scripttype="solver"
        ></div>
        <p><code>script="MR MF- MR- MF"</code><br><code>scripttype="solver"</code></p>
      </section>
    </article>
  </body>
</html>
