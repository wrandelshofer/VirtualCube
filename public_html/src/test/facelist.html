<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><facelist</title>
    <script type="module" src="../lib/virtualcube.mjs"></script>
    <link href="../style/style.css" rel="stylesheet" type="text/css">
    <link href="../style/virtualcube.css" rel="stylesheet" type="text/css">
</head>
  <body class="responsive">
    <h1>Test of the <code>facelist</code>  parameter</h1>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             ></div>
        <p>Default value.</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             facelist="0,1,2,3,4,5"
             ></div>
        <p><code>facelist="0,1,2,3,4,5"</code> (default)</p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             facelist="5,3,0,4,2,1"
             ></div>
        <p><code>facelist="5,3,0,4,2,1"</code></p>
      </section>
    </article>
    <article>
      <section class="test">
        <div class="virtualcube small" 
             colorlist="r=#ff4600,u=#ffd200,f=#003373,l=#8c000f,d=#f8f8f8,b=#00732f,gray=#aaaaaa"
             facelist="r,u,gray,l,d,b"
             ></div>
        <p><code>colorlist="r=#ff4600,u=#ffd200,f=#003373,l=#8c000f,d=#f8f8f8,b=#00732f,gray=#aaaaaa"  facelist="r,u,gray,l,d,b"</code></p>
      </section>
    </article>
  </body>
</html>
