<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>scriptmacros</title>
    <script type="module" src="../lib/virtualcube.mjs"></script>
    <link href="../style/style.css" rel="stylesheet" type="text/css">
    <link href="../style/virtualcube.css" rel="stylesheet" type="text/css">
</head>
  <body class="responsive">
    <h1>Test of the <code>scriptmacros</code> parameter</h1>
    <article>
    <section class="test">
      <div class="virtualcube small" 
           ></div>
      <p>Default value.</p>
    </section>
    </article>
    <article>
    <section class="test">
      <div class="virtualcube small" 
           scriptmacros=""
           script="A B A'"
           ></div>
      <p><code> scriptmacros=""
           script="A B A'"</code> (default)</p>
    </section>
    </article>
    <article>
    <section class="test">
      <div class="virtualcube small" 
           scriptmacros="´A´=´TR R'´, ´B´=´U2´"
           script="A B A'"
           ></div>
      <p><code> scriptmacros="´A´=´TR R'´, ´B´=´U2´"
           script="A B A'"</code></p>
    </section>
    </article>
    <article>
    <section class="test">
      <div class="virtualcube small" 
           scriptmacros="A=TR R', B=U2"
           script="A B A'"
           ></div>
      <p><code> scriptmacros="A=TR R', B=U2"
           script="A B A'"</code></p>
    </section>
    </article>
  </body>
</html>
